<div class="menu">
    <section *ngIf="plato" class="platos">
      <h2>{{ plato.nombre }}</h2>
      <img [src]="plato.imagen" [alt]="plato.nombre">
      <p><strong>Descripción:</strong> {{ plato.descripcion }}</p>
      <p><strong>Alérgenos:</strong> {{ plato.alergenos.join(', ') }}</p>
    </section>
  </div>
