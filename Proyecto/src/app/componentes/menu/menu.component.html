    <section class="section">
      <h2>Recomendaciones del Chef</h2>
      <div class="menu">
        <div *ngFor="let plato of menu.recomendacion_chef" class="platos">
          <img [src]="plato.imagen" [alt]="plato.nombre">
          <p><strong>{{ plato.nombre }}</strong></p>
          <button class="btn btn-primary rounded-pill px-3" [routerLink]="['/plato', plato.id]" type="button"> VER MÁS</button></div>
      </div>
