<div *ngIf="menu" class="section">
  <div *ngFor="let categoria of getCategorias()">
    <h2>{{ categoria.nombre }}</h2>
    <div class="menu">
      <div *ngFor="let plato of categoria.platos" class="platos">
        <h3>{{ plato.nombre }}</h3>
        <img [src]="plato.imagen" alt="{{ plato.nombre }}">
        <!-- Botón que redirige al detalle del plato -->
        <button class="btn" [routerLink]="['/plato', plato.id]">Ver más</button>
      </div>
    </div>
  </div>
</div>
